language: java

services:
  - docker

install: true

jobs:
  include:
    - stage: test
      name: MongoDB
      script:
        - mvn verify -P mongod -Ddocker.removeVolumes=true
    - stage: test
      name: MongoDB SSL
      script:
        - mvn verify -P mongod-ssl -Ddocker.removeVolumes=true
    - stage: test
      name: MongoDB 4.2
      script:
        - mvn verify -P mongod4 -Ddocker.removeVolumes=true

cache:
  bundler: true
  directories:
    - $HOME/.m2
